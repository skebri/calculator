    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <% for (var chunk in htmlWebpackPlugin.files.css) { %>
      <link rel="preload" href="<%= htmlWebpackPlugin.files.css[chunk] %>" as="style" onload="this.rel='stylesheet'">

    <title>App name</title>

  <body>
    <div id="root"></div>

    <% for (var chunk in htmlWebpackPlugin.files.js) { %>
      <link rel="preload" href="<%= htmlWebpackPlugin.files.js[chunk] %>" as="script">
      <script src="<%= htmlWebpackPlugin.files.js[chunk] %>"></script>
    <% } %>
  </body>
